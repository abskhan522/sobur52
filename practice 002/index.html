<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>practice class 002</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="section_padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="quote_form_wrap">
                            <img src="img/form_top_bg.png" alt="photo">
                            <div class="blue_contact_form">
                                <h3 class="text-center">Get A Quote</h3>
                                <form method="post" action="http://formspree.io/abskhan522@gmail.com">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="name" type="text" placeholder="Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input name="email" type="email" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <textarea name="message" id="message" placeholder="Message" required></textarea>
                                    <button type="submit">Get quote</button>
                                </form>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
